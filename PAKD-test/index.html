        const PAKD_App = () => {
            const [products, setProducts] = useState([
                { id: 1, name: 'Nhôm cuộn A3003-H14', specs: '2.0 x 1250 x C', unit: 'Cuộn', qtyUnit: 1, quantity: 2591, sellPrice: 101000, historicalCost: 91000, replacementCost: 110000, competitorPrice: 100000 }
            ]);

            const [inputs, setInputs] = useState({
                // KHÁCH HÀNG & RỦI RO
                customerName: 'CÔNG TY TNHH BUTRACO VIỆT NAM',
                customerRank: 'VIP', buyFrequency: 'REGULAR',
                inventoryAge: 7, interestRateYear: 7.6, riskProvision: 1.5, paymentDays: 30,

                // CHI PHÍ GIA CÔNG & VẬN CHUYỂN
                costTransport: 0,
                costProcessing: 0,
                costPackaging: 0,

                // TÙY BIẾN BÁO GIÁ
                quoteDate: new Date().toISOString().split('T')[0],
                receiverName: 'Bà Trần Thị Dung', receiverTitle: 'Giám đốc', receiverMST: '', receiverPhone: '', receiverEmail: '',
                senderName: 'Phạm Ngọc Huy', senderTitle: 'Cán bộ kinh doanh', senderPhone: '0979566468', senderEmail: 'huy.pn@hdsteel.com.vn',
                amountInWords: '',
                termPayment: '30% đặt cọc, 70% còn lại trước khi giao hàng.',
                termQuality: 'Hàng loại I, theo tiêu chuẩn NSX, có CO/CQ.',
                termDelivery: '03 ngày kể từ khi nhận đặt cọc.',
                termTransport: 'Bên mua chịu trách nhiệm vận chuyển.',
                termLocation: 'Kho bên bán (KCN Nguyên Khê).',
                termValidity: '03 ngày kể từ ngày báo giá.',
            });

            const [metrics, setMetrics] = useState({
                revenue: 0, accountingProfit: 0, realProfit: 0, realMargin: 0,
                sunkCost: 0, sunkCostRatio: 0, volumeChangeRatio: 0,
                avgSellPrice: 0, avgHistoricalCost: 0, avgReplacementCost: 0, avgCompetitorPrice: 0,
                status: 'RED', recommendation: '', reason: '', warningLevel: '',
                competitorStatus: '', totalAdditionalCosts: 0
            });

            const addProduct = () => {
                const newId = products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1;
                setProducts([...products, { id: newId, name: '', specs: '', unit: 'Cuộn', qtyUnit: 1, quantity: 0, sellPrice: 0, historicalCost: 0, replacementCost: 0, competitorPrice: 0 }]);
            };

            const removeProduct = (id) => { if (products.length > 1) setProducts(products.filter(p => p.id !== id)); };
            const updateProduct = (id, field, value) => { setProducts(products.map(p => p.id === id ? { ...p, [field]: value } : p)); };

            const formatCurrency = (value) => new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(value);
            const formatPercent = (value) => new Intl.NumberFormat('vi-VN', { style: 'percent', minimumFractionDigits: 2 }).format(value / 100);

            // --- LOGIC TÍNH TOÁN 7.5 (INTERNAL VERSION) ---
            useEffect(() => {
                const { inventoryAge, interestRateYear, riskProvision, paymentDays, customerRank, costTransport, costProcessing, costPackaging } = inputs;
                
                let totalRevenue = 0;
                let totalCogsHistory = 0; // Giá vốn hàng hóa thuần (Tầng 1: Vốn Nhôm)
                let totalReplacementCost = 0;
                let totalCompetitorVal = 0;
                let totalQuantity = 0;
                let volumeLossWeighted = 0;
                let replacementBase = 0;

                // Tổng hợp dữ liệu sản phẩm
                products.forEach(p => {
                    const qty = p.quantity || 0;
                    const sell = p.sellPrice || 0;
                    const hist = p.historicalCost || 0;
                    const rep = p.replacementCost || 0;
                    const comp = p.competitorPrice || 0;

                    totalQuantity += qty;
                    totalRevenue += qty * sell;
                    totalCogsHistory += qty * hist;
                    totalReplacementCost += qty * rep;
                    totalCompetitorVal += qty * comp;

                    if (rep > 0) {
                        const lossRatio = (sell - rep) / rep; 
                        volumeLossWeighted += lossRatio * qty * rep;
                        replacementBase += qty * rep;
                    }
                });

                // Tầng 2: Chi phí nghiệp vụ theo đơn
                const totalAdditionalCosts = (costTransport || 0) + (costProcessing || 0) + (costPackaging || 0);
                
                // GIÁ VỐN KẾ TOÁN (Bao gồm chi phí)
                const totalFullCost = totalCogsHistory + totalAdditionalCosts;

                // Tính giá bình quân (Visual)
                const avgSellPrice = totalQuantity > 0 ? totalRevenue / totalQuantity : 0;
                const avgHistoricalCost = totalQuantity > 0 ? totalFullCost / totalQuantity : 0; 
                const avgReplacementCost = totalQuantity > 0 ? totalReplacementCost / totalQuantity : 0;
                const avgCompetitorPrice = totalQuantity > 0 ? totalCompetitorVal / totalQuantity : 0;

                // --- 1. SỨC KHỎE TÀI CHÍNH (Internal Logic) ---
                // Lợi nhuận kế toán = Doanh thu - Vốn nhôm - Chi phí nghiệp vụ
                const accountingProfit = totalRevenue - totalCogsHistory - totalAdditionalCosts;
                
                // VỐN GỐC ĐỂ TÍNH RỦI RO & LÃI VAY (Capital Base) = Chỉ tiền hàng nhôm (Tầng 1)
                const capitalBase = totalCogsHistory; 
                
                // Chi phí vốn tương lai & Rủi ro (Tính trên vốn nhôm)
                const futureFinCost = capitalBase * (interestRateYear / 100) * (paymentDays / 365);
                const riskCost = capitalBase * (riskProvision / 100);
                
                const realProfit = accountingProfit - futureFinCost - riskCost;
                const realMargin = totalRevenue > 0 ? (realProfit / totalRevenue) * 100 : 0;

                // Sunk Cost (Tính trên vốn nhôm)
                const sunkCost = totalCogsHistory * (interestRateYear / 100) * (inventoryAge / 12);
                const sunkCostRatio = totalCogsHistory > 0 ? (sunkCost / totalCogsHistory) * 100 : 0;
                
                // Volume Change Ratio (Tính trên vốn nhôm)
                const volumeChangeRatio = replacementBase > 0 ? -(volumeLossWeighted / replacementBase) * 100 : 0;

                // --- COMPETITOR CHECK ---
                let competitorStatus = 'SAFE';
                if (avgCompetitorPrice > 0 && avgSellPrice > avgCompetitorPrice) { competitorStatus = 'WARN'; }

                // --- MAIN DECISION LOGIC (Internal Logic 7.4) ---
                let status = '', recommendation = '', reason = '', warningLevel = '';
                
                if (volumeChangeRatio > 5) warningLevel = 'CRITICAL';
                else if (volumeChangeRatio >= 2) warningLevel = 'WARN';
                else if (volumeChangeRatio < -2) warningLevel = 'GROWTH';
                else warningLevel = 'SAFE';

                const isStrategicClearance = inventoryAge > 6 || sunkCostRatio > 5;

                if (isStrategicClearance) {
                    status = 'PURPLE'; recommendation = 'ƯU TIÊN XẢ HÀNG (CẮT LỖ)'; reason = `Tồn kho lâu (${inventoryAge} tháng) hoặc lãi vay cao. BẮT BUỘC BÁN.`;
                } else {
                    // Logic Blue Light (Làm mềm lại)
                    if (totalRevenue < totalCogsHistory && volumeChangeRatio < -2) {
                        status = 'BLUE'; 
                        recommendation = 'CƠ CẤU LẠI VỐN (BLUE)'; 
                        reason = `Lỗ kế toán nhưng LÃI QUY MÔ ${formatPercent(Math.abs(volumeChangeRatio))}. Bán để quay vòng vốn.`;
                    } else {
                        let isProfitPass = false;
                        if (customerRank === 'VIP' || customerRank === 'MEDIUM') { if (realMargin > 1.0) isProfitPass = true; } 
                        else { if (realMargin > 3.0) isProfitPass = true; }

                        if (isProfitPass) {
                            if (warningLevel === 'CRITICAL') { status = 'RED_CAPITAL'; recommendation = 'DỪNG LẠI (HỤT VỐN > 5%)'; reason = `Lãi đạt nhưng Hụt vốn lớn (${formatPercent(volumeChangeRatio)}).`; } 
                            else if (warningLevel === 'WARN') { status = 'YELLOW_CAPITAL'; recommendation = 'DUYỆT CÓ ĐIỀU KIỆN (VÀNG)'; reason = `Lãi đạt nhưng Mất hàng ${formatPercent(volumeChangeRatio)}.`; } 
                            else { status = 'GREEN'; recommendation = 'DUYỆT NGAY (XANH LÁ)'; reason = `Lãi đạt & Bảo toàn vốn an toàn.`; }
                        } else {
                            if (realMargin >= 0 && (customerRank === 'VIP' || customerRank === 'MEDIUM')) {
                                if (warningLevel === 'CRITICAL') { status = 'RED_CAPITAL'; recommendation = 'DỪNG LẠI (RỦI RO KÉP)'; reason = `Lãi quá mỏng & Mất vốn lớn.`; } 
                                else { status = 'YELLOW_APPROVE'; recommendation = 'CÂN NHẮC (LÃI MỎNG)'; reason = `Lãi thấp (${formatPercent(realMargin)}) nhưng là khách VIP.`; }
                            } else {
                                status = 'RED_STOP'; recommendation = 'TỪ CHỐI (LỖ/BIÊN THẤP)'; reason = `Lãi thực (${formatPercent(realMargin)}) không đạt kỳ vọng.`;
                            }
                        }
                    }
                }

                setMetrics({ revenue: totalRevenue, accountingProfit, realProfit, realMargin, sunkCost, sunkCostRatio, volumeChangeRatio, avgSellPrice, avgHistoricalCost, avgReplacementCost, avgCompetitorPrice, status, recommendation, reason, warningLevel, competitorStatus, totalAdditionalCosts });
            }, [inputs, products]);

            useEffect(() => { const total = Math.round(metrics.revenue * 1.1); if (total > 0 && inputs.amountInWords === '') { setInputs(prev => ({...prev, amountInWords: `(Gợi ý: ${formatCurrency(total)} - Viết lại bằng chữ tại đây)`})) } }, [metrics.revenue]);
            
            // --- XỬ LÝ INPUT (ĐÃ SỬA: XỬ LÝ NHẬP TIỀN VIỆT) ---
            
            // 1. Cho các trường tiền tệ trong inputs (Chi phí)
            const handleCurrencyInputChange = (e) => {
                const { name, value } = e.target;
                setInputs(prev => ({ ...prev, [name]: parseVNCurrency(value) }));
            };

            // 2. Cho các trường inputs thường (Text, Date...)
            const handleInputChange = (e) => { 
                const { name, value } = e.target; 
                
                // Các trường số (không phải tiền)
                const numericFields = ['inventoryAge', 'interestRateYear', 'riskProvision', 'paymentDays'];

                setInputs(prev => ({ 
                    ...prev, 
                    [name]: numericFields.includes(name) 
                        ? (value === '' ? 0 : parseFloat(value))
                        : value 
                })); 
            };

            const handlePrint = () => { window.print(); };
            const getStatusStyle = (status) => { switch (status) { case 'GREEN': return 'bg-green-50 border-green-500 text-green-800'; case 'BLUE': return 'bg-blue-50 border-blue-500 text-blue-800'; case 'YELLOW_CAPITAL': case 'YELLOW_APPROVE': return 'bg-yellow-50 border-yellow-500 text-yellow-800'; case 'PURPLE': return 'bg-purple-100 border-purple-600 text-purple-900 animate-pulse-slow'; default: return 'bg-red-50 border-red-500 text-red-800'; } };
            const getIcon = (status) => { if (status === 'GREEN') return <CheckCircle className="w-12 h-12 text-green-600" />; if (status === 'BLUE') return <Layers className="w-12 h-12 text-blue-600" />; if (status.includes('YELLOW')) return <Award className="w-12 h-12 text-yellow-600" />; if (status === 'PURPLE') return <Siren className="w-12 h-12 text-purple-600 animate-bounce" />; return <XCircle className="w-12 h-12 text-red-600" />; };

            return (
                <div>
                    <div className="min-h-screen bg-slate-50 text-slate-800 font-sans pb-12 no-print">
                        <header className="bg-blue-900 text-white shadow-lg sticky top-0 z-50">
                            <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                                <div><h1 className="text-xl md:text-2xl font-bold uppercase tracking-wider flex items-center gap-2"><Calculator className="w-6 h-6 md:w-8 md:h-8 text-yellow-400" /> PAKD 7.6 - Thép H&D</h1></div>
                                <div className="flex gap-2"><button onClick={handlePrint} className="bg-yellow-500 hover:bg-yellow-600 text-blue-900 font-bold py-2 px-4 rounded flex items-center gap-2 transition-colors shadow-lg"><Printer className="w-5 h-5" /> XUẤT BÁO GIÁ PDF</button></div>
                            </div>
                        </header>

                        <main className="max-w-7xl mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
                            <div className="lg:col-span-6 space-y-6">
                                {/* DANH SÁCH HÀNG (UPDATED: SMART INPUT) */}
                                <div className="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden">
                                    <div className="bg-gray-100 px-5 py-3 border-b border-gray-200 flex justify-between items-center">
                                        <h2 className="font-bold text-gray-700 flex items-center gap-2 text-sm uppercase"><RefreshCcw className="w-4 h-4 text-blue-600" /> 1. Danh sách Hàng hóa</h2>
                                        <button onClick={addProduct} className="text-xs bg-blue-600 text-white px-2 py-1 rounded flex items-center gap-1 hover:bg-blue-700"><Plus className="w-3 h-3"/> Thêm dòng</button>
                                    </div>
                                    <div className="p-3 space-y-4 max-h-[500px] overflow-y-auto">
                                        {products.map((prod, idx) => (
                                            <div key={prod.id} className="border border-gray-200 rounded-lg p-3 bg-gray-50 relative group">
                                                <div className="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity"><button onClick={() => removeProduct(prod.id)} className="text-red-500 hover:text-red-700"><Trash className="w-4 h-4"/></button></div>
                                                <div className="grid grid-cols-12 gap-2 mb-2">
                                                    <div className="col-span-1 flex items-center justify-center font-bold text-gray-400">#{idx + 1}</div>
                                                    <div className="col-span-7"><label className="text-[10px] uppercase font-bold text-gray-500">Tên hàng</label><input type="text" value={prod.name} onChange={(e) => updateProduct(prod.id, 'name', e.target.value)} className="w-full border rounded px-2 py-1 text-sm font-medium" placeholder="Nhập tên hàng..."/></div>
                                                    <div className="col-span-4"><label className="text-[10px] uppercase font-bold text-gray-500">Kích thước</label><input type="text" value={prod.specs} onChange={(e) => updateProduct(prod.id, 'specs', e.target.value)} className="w-full border rounded px-2 py-1 text-sm" placeholder="2.0x1250"/></div>
                                                </div>
                                                <div className="grid grid-cols-3 gap-2 mb-2">
                                                    <div><label className="text-[10px] text-gray-500">Khối lượng (Kg)</label><input type="number" value={prod.quantity} onChange={(e) => updateProduct(prod.id, 'quantity', parseFloat(e.target.value)||0)} className="w-full border rounded px-2 py-1 text-sm font-mono"/></div>
                                                    {/* SMART INPUT: GIÁ BÁN */}
                                                    <div><label className="text-[10px] text-blue-600 font-bold">Giá Bán</label><input type="text" value={prod.sellPrice ? new Intl.NumberFormat('vi-VN').format(prod.sellPrice) : ''} onChange={(e) => updateProduct(prod.id, 'sellPrice', parseVNCurrency(e.target.value))} className="w-full border-2 border-blue-400 rounded px-2 py-1 text-sm font-bold text-blue-700" placeholder="0"/></div>
                                                    {/* SMART INPUT: GIÁ ĐỐI THỦ */}
                                                    <div><label className="text-[10px] text-orange-600 font-bold">Giá Đối Thủ</label><input type="text" value={prod.competitorPrice ? new Intl.NumberFormat('vi-VN').format(prod.competitorPrice) : ''} onChange={(e) => updateProduct(prod.id, 'competitorPrice', parseVNCurrency(e.target.value))} className="w-full border border-orange-200 bg-orange-50 rounded px-2 py-1 text-sm text-orange-800" placeholder="Thị trường"/></div>
                                                </div>
                                                <div className="grid grid-cols-3 gap-2 bg-white p-2 rounded border border-dashed">
                                                    {/* SMART INPUT: GIÁ VỐN */}
                                                    <div><label className="text-[10px] text-gray-400">Giá Vốn</label><input type="text" value={prod.historicalCost ? new Intl.NumberFormat('vi-VN').format(prod.historicalCost) : ''} onChange={(e) => updateProduct(prod.id, 'historicalCost', parseVNCurrency(e.target.value))} className="w-full border bg-gray-50 rounded px-2 py-1 text-xs"/></div>
                                                    {/* SMART INPUT: GIÁ NHẬP LẠI */}
                                                    <div><label className="text-[10px] text-purple-400 font-bold">Giá Thay thế</label><input type="text" value={prod.replacementCost ? new Intl.NumberFormat('vi-VN').format(prod.replacementCost) : ''} onChange={(e) => updateProduct(prod.id, 'replacementCost', parseVNCurrency(e.target.value))} className="w-full border border-purple-200 bg-purple-50 rounded px-2 py-1 text-xs font-medium text-purple-700"/></div>
                                                    <div><label className="text-[10px] text-gray-500">ĐVT / SL</label><div className="flex gap-1"><input type="text" value={prod.unit} onChange={(e) => updateProduct(prod.id, 'unit', e.target.value)} className="w-1/2 border rounded px-1 py-1 text-xs"/><input type="number" value={prod.qtyUnit} onChange={(e) => updateProduct(prod.id, 'qtyUnit', e.target.value)} className="w-1/2 border rounded px-1 py-1 text-xs text-center"/></div></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                        <div className="grid grid-cols-2 gap-3">

                                            <div><label className="text-xs font-bold text-gray-600">Tần Suất</label><select name="buyFrequency" value={inputs.buyFrequency} onChange={handleInputChange} className="w-full border rounded px-2 py-1.5 text-sm"><option value="REGULAR">Đều đặn</option><option value="WALKIN">Vãng lai</option></select></div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-3">
                                            <div><label className="text-xs font-bold text-gray-600">Lãi vay (%/Năm)</label><input type="number" name="interestRateYear" step="0.1" value={inputs.interestRateYear} onChange={handleInputChange} className="w-full border rounded px-2 py-1.5 text-sm font-medium text-blue-700"/></div>
                                            <div><label className="text-xs font-bold text-gray-600">Tuổi kho (Tháng)</label><input type="number" name="inventoryAge" value={inputs.inventoryAge} onChange={handleInputChange} className={`w-full border rounded px-2 py-1.5 text-sm ${inputs.inventoryAge > 6 ? 'bg-purple-100 text-purple-800 font-bold' : ''}`} /></div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-3">
                                            <div><label className="text-xs font-bold text-gray-600">Công nợ (Ngày)</label><input type="number" name="paymentDays" value={inputs.paymentDays} onChange={handleInputChange} className="w-full border rounded px-2 py-1.5 text-sm"/></div>
                                            <div><label className="text-xs font-bold text-gray-600">Dự phòng (%)</label><input type="number" name="riskProvision" step="0.1" value={inputs.riskProvision} onChange={handleInputChange} className="w-full border rounded px-2 py-1.5 text-sm bg-yellow-50"/></div>
                                        </div>
                                    </div>
                                </div>

                                {/* 3. CHI PHÍ GIA CÔNG & VẬN CHUYỂN (UPDATED: SMART INPUT) */}
                                <div className="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden">
                                    <div className="bg-gray-100 px-5 py-3 border-b border-gray-200"><h2 className="font-bold text-gray-700 flex items-center gap-2 text-sm uppercase"><Wrench className="w-4 h-4 text-blue-600" /> 3. Chi phí Gia công & Vận chuyển</h2></div>
                                    <div className="p-5 space-y-3">
                                        <div>
                                            <label className="text-xs font-bold text-gray-600">Vận chuyển, bốc dỡ (VNĐ)</label>
                                            <input type="text" name="costTransport" value={inputs.costTransport ? new Intl.NumberFormat('vi-VN').format(inputs.costTransport) : ''} onChange={handleCurrencyInputChange} className="w-full border rounded px-2 py-1.5 text-sm mt-1" placeholder="0"/>
                                        </div>
                                        <div className="grid grid-cols-2 gap-3">
                                            <div><label className="text-xs font-bold text-gray-600">Gia công (Cắt, xẻ)</label><input type="text" name="costProcessing" value={inputs.costProcessing ? new Intl.NumberFormat('vi-VN').format(inputs.costProcessing) : ''} onChange={handleCurrencyInputChange} className="w-full border rounded px-2 py-1.5 text-sm mt-1" placeholder="0"/></div>
                                            <div><label className="text-xs font-bold text-gray-600">Bao gói, Palet</label><input type="text" name="costPackaging" value={inputs.costPackaging ? new Intl.NumberFormat('vi-VN').format(inputs.costPackaging) : ''} onChange={handleCurrencyInputChange} className="w-full border rounded px-2 py-1.5 text-sm mt-1" placeholder="0"/></div>
                                        </div>
                                    </div>
                                </div>

                                {/* 4. CẤU HÌNH IN BÁO GIÁ */}
                                <div className="bg-white rounded-xl shadow-md border border-indigo-200 overflow-hidden">
                                    <div className="bg-indigo-50 px-5 py-3 border-b border-indigo-200"><h2 className="font-bold text-indigo-800 flex items-center gap-2 text-sm uppercase"><FileText className="w-4 h-4" /> 4. Cấu hình In Báo Giá</h2></div>
                                    <div className="p-5 space-y-3">
                                        <div><label className="text-xs font-bold text-gray-500">Ngày báo giá</label><input type="date" name="quoteDate" value={inputs.quoteDate} onChange={handleInputChange} className="w-full border rounded px-2 py-1 text-sm"/></div>
                                        <input type="text" name="customerName" placeholder="Tên công ty khách" value={inputs.customerName} onChange={handleInputChange} className="w-full border rounded px-2 py-1 text-sm font-bold"/>
                                        <div className="grid grid-cols-2 gap-2">
                                            <input type="text" name="receiverName" placeholder="Người nhận" value={inputs.receiverName} onChange={handleInputChange} className="border rounded px-2 py-1 text-sm"/>
                                            <input type="text" name="receiverTitle" placeholder="Chức danh" value={inputs.receiverTitle} onChange={handleInputChange} className="border rounded px-2 py-1 text-sm"/>
                                        </div>
                                        <div className="grid grid-cols-3 gap-2">
                                            <input type="text" name="receiverMST" placeholder="MST" value={inputs.receiverMST} onChange={handleInputChange} className="border rounded px-2 py-1 text-sm col-span-1"/>
                                            <input type="text" name="receiverPhone" placeholder="SĐT" value={inputs.receiverPhone} onChange={handleInputChange} className="border rounded px-2 py-1 text-sm col-span-1"/>
                                            <input type="text" name="receiverEmail" placeholder="Email" value={inputs.receiverEmail} onChange={handleInputChange} className="border rounded px-2 py-1 text-sm col-span-1"/>
                                        </div>

                                        <div className="pt-2 border-t border-dashed"><span className="text-xs font-bold text-gray-400 uppercase">Người gửi (Sale)</span></div>
                                        <div className="grid grid-cols-2 gap-2">
                                            <input type="text" name="senderName" value={inputs.senderName} onChange={handleInputChange} className="border rounded px-2 py-1 text-sm font-medium"/>
                                            <input type="text" name="senderTitle" value={inputs.senderTitle} onChange={handleInputChange} className="border rounded px-2 py-1 text-sm"/>
                                            <input type="text" name="senderPhone" value={inputs.senderPhone} onChange={handleInputChange} className="border rounded px-2 py-1 text-sm"/>
                                            <input type="text" name="senderEmail" value={inputs.senderEmail} onChange={handleInputChange} className="border rounded px-2 py-1 text-sm"/>
                                        </div>

                                        <div className="pt-2 border-t border-dashed"><span className="text-xs font-bold text-gray-400 uppercase">Điều khoản & Chữ</span></div>
                                        <div><label className="text-xs text-gray-500">Tiền bằng chữ</label><textarea name="amountInWords" value={inputs.amountInWords} onChange={handleInputChange} className="w-full border rounded px-2 py-1 text-sm h-12 bg-yellow-50" placeholder="Nhập số tiền bằng chữ..."></textarea></div>
                                        <div><label className="text-xs text-gray-500">Thanh toán</label><input type="text" name="termPayment" value={inputs.termPayment} onChange={handleInputChange} className="w-full border rounded px-2 py-1 text-sm"/></div>
                                        <div className="grid grid-cols-2 gap-2">
                                            <div><label className="text-xs text-gray-500">Giao hàng</label><input type="text" name="termDelivery" value={inputs.termDelivery} onChange={handleInputChange} className="w-full border rounded px-2 py-1 text-sm"/></div>
                                            <div><label className="text-xs text-gray-500">Hiệu lực</label><input type="text" name="termValidity" value={inputs.termValidity} onChange={handleInputChange} className="w-full border rounded px-2 py-1 text-sm"/></div>
                                        </div>
                                        <div><label className="text-xs text-gray-500">Vận chuyển</label><input type="text" name="termTransport" value={inputs.termTransport} onChange={handleInputChange} className="w-full border rounded px-2 py-1 text-sm"/></div>
                                        <div><label className="text-xs text-gray-500">Địa điểm giao</label><input type="text" name="termLocation" value={inputs.termLocation} onChange={handleInputChange} className="w-full border rounded px-2 py-1 text-sm"/></div>
                                    </div>
                                </div>
                            </div>

                            <div className="lg:col-span-6 space-y-6">
                                {/* DASHBOARD */}
                                <div className={`rounded-xl shadow-lg border-2 overflow-hidden transition-all duration-300 ${getStatusStyle(metrics.status)}`}>
                                    <div className="p-6 flex flex-col md:flex-row items-center gap-6">
                                        <div className="flex-shrink-0">{getIcon(metrics.status)}</div>
                                        <div className="flex-1 text-center md:text-left"><div className="text-xs font-bold uppercase tracking-widest opacity-60 mb-1">Hệ thống khuyến nghị (TỔNG ĐƠN):</div><h3 className="text-2xl font-bold mb-2 uppercase tracking-tight">{metrics.recommendation}</h3><div className="text-sm md:text-base font-medium opacity-90 space-y-1"><p>➤ {metrics.reason}</p></div></div>
                                        <div className="hidden md:block border-l border-current opacity-30 h-16 mx-2"></div>
                                        <div className="hidden md:block text-right min-w-[120px]"><div className="text-xs uppercase opacity-70 mb-1">Tổng Lãi/Lỗ Thực</div><div className={`text-2xl font-bold ${metrics.realMargin > 0 ? '' : 'text-red-700'}`}>{formatPercent(metrics.realMargin)}</div><div className="text-xs font-medium">Margin Tổng</div></div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="bg-white rounded-xl shadow border border-gray-200 p-5">
                                        <div className="flex justify-between items-start mb-4"><h4 className="font-bold text-gray-700 text-sm uppercase">Sức khỏe Tài chính</h4>{metrics.realProfit > 0 ? <TrendingUp className="text-green-500" /> : <TrendingDown className="text-red-500" />}</div>
                                        <div className="space-y-3">
                                            <div className="flex justify-between items-baseline border-b border-dashed pb-2"><span className="text-sm text-gray-500">Lợi nhuận Kế toán</span><span className="font-medium text-gray-800">{formatCurrency(metrics.accountingProfit)}</span></div>
                                            <div className="bg-blue-50 rounded p-3 mt-2 border border-blue-100">
                                                <div className="flex justify-between items-baseline pb-1"><span className="text-sm text-blue-800 font-bold">Lợi nhuận Thực (Net)</span><span className={`text-lg font-bold ${metrics.realProfit > 0 ? 'text-blue-600' : 'text-red-600'}`}>{formatCurrency(metrics.realProfit)}</span></div>
                                                <div className="text-xs text-blue-600 flex justify-between"><span>Đã trừ:</span><span>Lãi vay, Dự phòng & Chi phí khác</span></div>
                                                {metrics.totalAdditionalCosts > 0 && <div className="text-[10px] text-gray-500 text-right italic mt-1">(Đã trừ {formatCurrency(metrics.totalAdditionalCosts)} CP gia công/vận chuyển)</div>}
                                            </div>
                                        </div>
                                    </div>
                                    <div className={`rounded-xl shadow border p-5 ${metrics.warningLevel === 'CRITICAL' ? 'bg-red-50 border-red-200' : metrics.warningLevel === 'GROWTH' ? 'bg-blue-50 border-blue-200' : metrics.warningLevel === 'WARN' ? 'bg-yellow-50 border-yellow-200' : 'bg-white border-gray-200'}`}>
                                        <div className="flex justify-between items-start mb-4"><h4 className={`font-bold text-sm uppercase ${metrics.warningLevel === 'GROWTH' ? 'text-blue-700' : metrics.warningLevel === 'SAFE' ? 'text-gray-700' : 'text-red-700'}`}>Vốn & Hiện Vật</h4>{metrics.warningLevel === 'GROWTH' ? <Zap className="text-blue-600" /> : metrics.warningLevel === 'SAFE' ? <ShieldAlert className="text-gray-400" /> : <AlertTriangle className="text-red-600 animate-pulse" />}</div>
                                        <div className="space-y-4 divide-y divide-gray-200">
                                            <div className="pb-2"><div className="flex justify-between items-center mb-1"><span className="text-xs font-bold text-gray-500 uppercase flex items-center gap-1"><History className="w-3 h-3" /> Lãi vay đã mất</span><span className="font-bold text-red-600 text-sm">-{formatCurrency(metrics.sunkCost)}</span></div><div className="text-[10px] text-right text-gray-400">Tích lũy: {formatPercent(metrics.sunkCostRatio)} vốn gốc</div></div>
                                            <div className="pt-2">

                                    {/* Competitor Alert */}
                                    {metrics.competitorStatus === 'WARN' && (
                                        <div className="mb-4 bg-orange-50 border border-orange-200 text-orange-800 px-3 py-2 rounded text-xs flex items-center gap-2 animate-pulse">
                                            <Swords className="w-4 h-4" /> 
                                            <strong>CẢNH BÁO CẠNH TRANH:</strong> Giá bán của bạn đang CAO HƠN giá đối thủ trung bình. Cần có lý do thuyết phục (Dịch vụ, chất lượng, tiến độ).
                                        </div>
                                    )}

                                    <div className="relative h-12 bg-gray-100 rounded-full w-full flex items-center mt-8">
                                        <div className="absolute h-8 w-1 bg-gray-400 top-2 z-10 transition-all duration-500" style={{ left: `${Math.min((metrics.avgHistoricalCost / (Math.max(metrics.avgReplacementCost, metrics.avgHistoricalCost) * 1.2)) * 100, 100)}%` }}>
                                            <div className="absolute -top-7 left-1/2 transform -translate-x-1/2 text-[10px] text-gray-500 font-bold whitespace-nowrap bg-white px-1 border rounded shadow-sm">Giá Vốn (Nhôm)</div>
                                        </div>
                                        <div className="absolute h-14 w-1 bg-purple-500 -top-1 z-10 transition-all duration-500" style={{ left: `${Math.min((metrics.avgReplacementCost / (Math.max(metrics.avgReplacementCost, metrics.avgHistoricalCost) * 1.2)) * 100, 100)}%` }}>
                                            <div className="absolute -bottom-8 left-1/2 transform -translate-x-1/2 text-[10px] text-purple-700 font-bold whitespace-nowrap bg-purple-50 px-1 border border-purple-200 rounded shadow-sm">Giá Nhập Mới</div>
                                        </div>
                                        
                                        {/* Competitor Marker (Orange) */}
                                        {metrics.avgCompetitorPrice > 0 && (
                                            <div className="absolute h-10 w-1 bg-orange-500 top-1 z-10 transition-all duration-500" style={{ left: `${Math.min((metrics.avgCompetitorPrice / (Math.max(metrics.avgReplacementCost, metrics.avgHistoricalCost) * 1.2)) * 100, 100)}%` }}>
                                                <div className="absolute -bottom-8 left-1/2 transform -translate-x-1/2 text-[10px] text-orange-700 font-bold whitespace-nowrap bg-orange-50 px-1 border border-orange-200 rounded shadow-sm">Giá Đối Thủ</div>
                                            </div>
                                        )}

                                        <div className="absolute h-5 w-5 bg-blue-600 rounded-full top-3.5 z-20 transition-all duration-500 shadow-lg border-2 border-white cursor-pointer group" style={{ left: `${Math.min((metrics.avgSellPrice / (Math.max(metrics.avgReplacementCost, metrics.avgHistoricalCost) * 1.2)) * 100, 100)}%` }}>
                                            <div className="absolute -top-9 left-1/2 transform -translate-x-1/2 bg-blue-600 text-white text-[10px] px-2 py-1 rounded font-bold whitespace-nowrap shadow-md">Bạn bán (Avg)<div className="absolute top-full left-1/2 transform -translate-x-1/2 border-4 border-transparent border-t-blue-600"></div></div>
                                        </div>
                                    </div>
                                    <div className="flex justify-between text-[10px] text-gray-400 mt-8 px-1"><span>0 đ</span><span>Thị trường (Tham chiếu)</span></div>

                                    {/* LINK CẨM NANG (MỚI THÊM) */}
                                    <PakdManualLink />
                                </div>
                            </div>
                        </main>
                    </div>
                    <QuotationPrint inputs={inputs} metrics={metrics} productList={products} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PAKD_App />);
    </script>
</body>
</html>
