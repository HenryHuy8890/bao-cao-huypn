        // --- HÀM ĐỌC SỐ THÀNH CHỮ TIẾNG VIỆT (Giản lược) ---

                    <div className="invoice-title">BÁO GIÁ KIÊM XÁC NHẬN ĐƠN HÀNG</div>

                    {/* Info Table */}

                    <p>Công ty TNHH Thép H&D (Bên B) xin trân trọng gửi tới Quý khách hàng bản báo giá với những điều khoản và điều kiện như sau:</p>

                            <tr style={{fontWeight: 'bold'}}>

                    <div style={{marginTop: '10px', fontStyle: 'italic'}}>

                    </div>

                    {/* Terms */}

                        <p><strong>3. Tài khoản:</strong> Số 4520 176 002 tại NH Đầu Tư và Phát Triển BIDV, CN Vạn Phúc, Hà Nội.</p>
                        <p><strong>4. Chất lượng:</strong> {inputs.termQuality}</p>
                        <p><strong>5. Thời gian giao hàng:</strong> {inputs.termDelivery}</p>
                        <p><strong>6. Vận chuyển - Bốc xếp:</strong> {inputs.termTransport}</p>
                        <p><strong>7. Địa điểm giao hàng:</strong> {inputs.termLocation}</p>
                        <p><strong>8. Hiệu lực báo giá:</strong> {inputs.termValidity}</p>
                        <p><strong>9. Các điều khoản khác:</strong> Hàng hóa được giao dựa trên trọng lượng thực tế cân tại bên bán. Khiếu nại trong vòng 10 ngày.</p>

                        <div style={{width: '40%'}}>

        };

        const PAKD_App = () => {
            // --- STATE TỔNG HỢP ---
            const [inputs, setInputs] = useState({
                // A. Tính toán
                productName: 'Nhôm cuộn A3003', quantity: 1000, sellPrice: 95000,
                historicalCost: 100000, replacementCost: 90000, competitorPrice: 94000,
                
                // B. Tùy biến Báo giá (MỚI)
                quoteDate: new Date().toISOString().split('T')[0],
                // Người nhận
                receiverName: 'Bà Trần Thị Dung',
                receiverTitle: 'Giám đốc',
                receiverMST: '010xxxxxxx',
                receiverPhone: '',
                receiverEmail: '',
                customerName: 'CÔNG TY TNHH BUTRACO VIỆT NAM',
                customerRevenue2025: 1.3, customerRank: 'VIP', buyFrequency: 'REGULAR',
                // Người gửi
                senderName: 'Phạm Ngọc Huy',
                senderTitle: 'Cán bộ kinh doanh',
                senderPhone: '0979566468',
                senderEmail: 'huy.pn@hdsteel.com.vn',
                // Điều khoản
                amountInWords: '',
                termPayment: '30% đặt cọc, 70% còn lại trước khi giao hàng.',
                termQuality: 'Hàng loại I, theo tiêu chuẩn NSX, có CO/CQ.',
                termDelivery: '03 ngày kể từ khi nhận đặt cọc.',
                termTransport: 'Bên mua chịu trách nhiệm vận chuyển.',
                termLocation: 'Kho bên bán (KCN Nguyên Khê).',
                termValidity: '03 ngày kể từ ngày báo giá.',
                
                // C. Rủi ro
                inventoryAge: 2, interestRate: 0.63, riskProvision: 1.5, paymentDays: 30,
            });

            const [metrics, setMetrics] = useState({
                revenue: 0, accountingProfit: 0, realProfit: 0, realMargin: 0,
                sunkCost: 0, sunkCostRatio: 0, volumeChangeRatio: 0,
                status: 'RED', recommendation: '', reason: '', warningLevel: ''
            });

            // --- HÀM FORMAT ---
            const formatCurrency = (value) => new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(value);
            const formatPercent = (value) => new Intl.NumberFormat('vi-VN', { style: 'percent', minimumFractionDigits: 2 }).format(value / 100);

            // --- LOGIC TÍNH TOÁN ---
            useEffect(() => {
                const { quantity, sellPrice, historicalCost, replacementCost, inventoryAge, interestRate, riskProvision, paymentDays, customerRank } = inputs;
                const revenue = quantity * sellPrice;
                const cogsHistory = quantity * historicalCost;
                const accountingProfit = revenue - cogsHistory;
                const futureFinCost = revenue * (interestRate / 100 / 30 * paymentDays); 
                const riskCost = revenue * (riskProvision / 100);
                const realProfit = accountingProfit - futureFinCost - riskCost;
                const realMargin = revenue > 0 ? (realProfit / revenue) * 100 : 0;
                const sunkCost = cogsHistory * (interestRate / 100) * inventoryAge;
                const sunkCostRatio = cogsHistory > 0 ? (sunkCost / cogsHistory) * 100 : 0;
                const volumeChangeRatio = (1 - (sellPrice / replacementCost)) * 100; 

                let status = '', recommendation = '', reason = '', warningLevel = '';
                if (volumeChangeRatio > 5) warningLevel = 'CRITICAL';
                else if (volumeChangeRatio >= 2) warningLevel = 'WARN';
                else if (volumeChangeRatio < -2) warningLevel = 'GROWTH';
                else warningLevel = 'SAFE';

                const isStrategicClearance = inventoryAge > 6 || sunkCostRatio > 5;

                if (isStrategicClearance) {
                    status = 'PURPLE'; recommendation = 'ƯU TIÊN XẢ HÀNG (CẮT LỖ)'; reason = `BÁO ĐỘNG TÍM: Tồn kho lâu (${inventoryAge} tháng) hoặc lãi vay >5%. BẮT BUỘC BÁN.`;
                } else {
                    if (sellPrice < historicalCost && warningLevel === 'GROWTH') {
                        status = 'BLUE'; recommendation = 'CƠ CẤU LẠI VỐN (BLUE)'; reason = `Lỗ kế toán nhưng LÃI QUY MÔ ${formatPercent(Math.abs(volumeChangeRatio))}. Bán xong mua lại được nhiều hàng hơn.`;
                    } else {
                        let isProfitPass = false;
                        if (customerRank === 'VIP' || customerRank === 'MEDIUM') { if (realMargin > 1.0) isProfitPass = true; } 
                        else { if (realMargin > 3.0) isProfitPass = true; }

                        if (isProfitPass) {
                            if (warningLevel === 'CRITICAL') { status = 'RED_CAPITAL'; recommendation = 'DỪNG LẠI (HỤT VỐN > 5%)'; reason = `Lãi đạt NHƯNG bị chặn bởi Mất hàng quá lớn (${formatPercent(volumeChangeRatio)}).`; } 
                            else if (warningLevel === 'WARN') { status = 'YELLOW_CAPITAL'; recommendation = 'DUYỆT CÓ ĐIỀU KIỆN (VÀNG)'; reason = `Lãi đạt nhưng Mất hàng ${formatPercent(volumeChangeRatio)} (2-5%).`; } 
                            else { status = 'GREEN'; recommendation = 'DUYỆT NGAY (XANH LÁ)'; reason = `Lãi đạt & Bảo toàn vốn an toàn.`; }
                        } else {
                            if (realMargin >= 0 && (customerRank === 'VIP' || customerRank === 'MEDIUM')) {
                                if (warningLevel === 'CRITICAL') { status = 'RED_CAPITAL'; recommendation = 'DỪNG LẠI (RỦI RO KÉP)'; reason = `Lãi quá mỏng & Mất vốn lớn.`; } 
                                else { status = 'YELLOW_APPROVE'; recommendation = 'CÂN NHẮC (LÃI MỎNG)'; reason = `Lãi thực thấp (${formatPercent(realMargin)}). Cần Sếp duyệt vì lý do giữ khách VIP.`; }
                            } else {
                                status = 'RED_STOP'; recommendation = 'TỪ CHỐI (LỖ/BIÊN THẤP)'; reason = `Lợi nhuận thực (${formatPercent(realMargin)}) không đạt kỳ vọng.`;
                            }
                        }
                    }
                }

                setMetrics({ revenue, accountingProfit, realProfit, realMargin, sunkCost, sunkCostRatio, volumeChangeRatio, status, recommendation, reason, warningLevel });
            }, [inputs]);

            // --- TỰ ĐỘNG ĐỌC SỐ TIỀN ---
            useEffect(() => {
                const total = Math.round(metrics.revenue * 1.1);
                // Demo đơn giản, người dùng sẽ tự sửa
                if (total > 0 && inputs.amountInWords === '') {
                    setInputs(prev => ({...prev, amountInWords: `(Gợi ý: ${formatCurrency(total)} - Viết lại bằng chữ tại đây)`}))
                }
            }, [metrics.revenue]);

            const handleInputChange = (e) => { const { name, value } = e.target; setInputs(prev => ({ ...prev, [name]: parseFloat(value) || value })); };
            const getStatusStyle = (status) => {
                switch (status) {
                case 'GREEN': return 'bg-green-50 border-green-500 text-green-800';
                case 'BLUE': return 'bg-blue-50 border-blue-500 text-blue-800';
                case 'YELLOW_CAPITAL': case 'YELLOW_APPROVE': return 'bg-yellow-50 border-yellow-500 text-yellow-800';
                case 'PURPLE': return 'bg-purple-100 border-purple-600 text-purple-900 animate-pulse-slow';
                default: return 'bg-red-50 border-red-500 text-red-800';
                }
            };
            const getIcon = (status) => {
                if (status === 'GREEN') return <CheckCircle className="w-12 h-12 text-green-600" />;
                if (status === 'BLUE') return <Layers className="w-12 h-12 text-blue-600" />;
                if (status.includes('YELLOW')) return <Award className="w-12 h-12 text-yellow-600" />;
                if (status === 'PURPLE') return <Siren className="w-12 h-12 text-purple-600 animate-bounce" />;
                return <XCircle className="w-12 h-12 text-red-600" />;
            };
            
            const handlePrint = () => { window.print(); };

            return (
                <div>
                    {/* --- GIAO DIỆN CHÍNH (NO-PRINT) --- */}
                    <div className="min-h-screen bg-slate-50 text-slate-800 font-sans pb-12 no-print">
                        <header className="bg-blue-900 text-white shadow-lg sticky top-0 z-50">
                            <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                                <div><h1 className="text-xl md:text-2xl font-bold uppercase tracking-wider flex items-center gap-2"><Calculator className="w-6 h-6 md:w-8 md:h-8 text-yellow-400" /> PAKD 6.2 - Thép H&D</h1></div>
                                <div className="flex gap-2">
                                    <button onClick={handlePrint} className="bg-yellow-500 hover:bg-yellow-600 text-blue-900 font-bold py-2 px-4 rounded flex items-center gap-2 transition-colors shadow-lg"><Printer className="w-5 h-5" /> XUẤT BÁO GIÁ PDF</button>
                                </div>
                            </div>
                        </header>

                        <main className="max-w-7xl mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
                            <div className="lg:col-span-4 space-y-6">
                                {/* 1. Hàng hóa */}
                                <div className="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden">
                                    <div className="bg-gray-100 px-5 py-3 border-b border-gray-200"><h2 className="font-bold text-gray-700 flex items-center gap-2 text-sm uppercase"><RefreshCcw className="w-4 h-4 text-blue-600" /> 1. Hàng hóa & Giá</h2></div>
                                    <div className="p-5 space-y-3">
                                        <div><label className="text-xs font-semibold text-gray-500 uppercase">Tên Hàng</label><input type="text" name="productName" value={inputs.productName} onChange={handleInputChange} className="w-full border rounded px-3 py-2 text-sm font-medium outline-none" /></div>
                                        <div className="grid grid-cols-2 gap-3">
                                            <div><label className="text-xs font-semibold text-gray-500 uppercase">Khối Lượng</label><input type="number" name="quantity" value={inputs.quantity} onChange={handleInputChange} className="w-full border rounded px-3 py-2 text-sm font-mono" /></div>
                                            <div><label className="text-xs font-semibold text-blue-600 uppercase">Giá Bán</label><input type="number" name="sellPrice" value={inputs.sellPrice} onChange={handleInputChange} className="w-full border-2 border-blue-500 rounded px-3 py-2 text-sm font-bold text-blue-700" /></div>
                                        </div>
                                        <div className="pt-2 border-t border-dashed border-gray-200 space-y-2">
                                            <div className="flex justify-between items-center"><label className="text-xs text-gray-600">Giá Vốn Lịch Sử</label><input type="number" name="historicalCost" value={inputs.historicalCost} onChange={handleInputChange} className="w-24 border bg-gray-50 text-right px-2 py-1 text-xs rounded" /></div>
                                            <div className="flex justify-between items-center"><label className="text-xs text-purple-700 font-bold">Giá Nhập Mới</label><input type="number" name="replacementCost" value={inputs.replacementCost} onChange={handleInputChange} className="w-24 border border-purple-300 bg-purple-50 text-purple-800 font-bold text-right px-2 py-1 text-xs rounded" /></div>
                                        </div>
                                    </div>
                                </div>

                                {/* 4. TÙY BIẾN BÁO GIÁ (MỚI) */}
                                <div className="bg-white rounded-xl shadow-md border border-indigo-200 overflow-hidden">
                                    <div className="bg-indigo-50 px-5 py-3 border-b border-indigo-200"><h2 className="font-bold text-indigo-800 flex items-center gap-2 text-sm uppercase"><FileText className="w-4 h-4" /> 4. Tùy biến Báo Giá (In ấn)</h2></div>
                                    <div className="p-5 space-y-3">
                                        <div><label className="text-xs font-bold text-gray-500">Ngày báo giá</label><input type="date" name="quoteDate" value={inputs.quoteDate} onChange={handleInputChange} className="w-full border rounded px-2 py-1 text-sm"/></div>
                                        
                                        <div className="pt-2 border-t border-dashed"><span className="text-xs font-bold text-gray-400 uppercase">Người nhận</span></div>
                                        <div className="grid grid-cols-2 gap-2">
                                            <input type="text" name="receiverName" placeholder="Tên người nhận" value={inputs.receiverName} onChange={handleInputChange} className="border rounded px-2 py-1 text-sm"/>
                                            <input type="text" name="receiverTitle" placeholder="Chức danh" value={inputs.receiverTitle} onChange={handleInputChange} className="border rounded px-2 py-1 text-sm"/>
                                        </div>
                                        <input type="text" name="customerName" placeholder="Tên công ty khách" value={inputs.customerName} onChange={handleInputChange} className="w-full border rounded px-2 py-1 text-sm font-bold"/>
                                        <div className="grid grid-cols-3 gap-2">
                                            <input type="text" name="receiverMST" placeholder="MST" value={inputs.receiverMST} onChange={handleInputChange} className="border rounded px-2 py-1 text-sm col-span-1"/>
                                            <input type="text" name="receiverPhone" placeholder="SĐT" value={inputs.receiverPhone} onChange={handleInputChange} className="border rounded px-2 py-1 text-sm col-span-1"/>
                                            <input type="text" name="receiverEmail" placeholder="Email" value={inputs.receiverEmail} onChange={handleInputChange} className="border rounded px-2 py-1 text-sm col-span-1"/>
                                        </div>

                                        <div className="pt-2 border-t border-dashed"><span className="text-xs font-bold text-gray-400 uppercase">Người gửi (Sale)</span></div>
                                        <div className="grid grid-cols-2 gap-2">
                                            <input type="text" name="senderName" value={inputs.senderName} onChange={handleInputChange} className="border rounded px-2 py-1 text-sm font-medium"/>
                                            <input type="text" name="senderTitle" value={inputs.senderTitle} onChange={handleInputChange} className="border rounded px-2 py-1 text-sm"/>
                                            <input type="text" name="senderPhone" value={inputs.senderPhone} onChange={handleInputChange} className="border rounded px-2 py-1 text-sm"/>
                                            <input type="text" name="senderEmail" value={inputs.senderEmail} onChange={handleInputChange} className="border rounded px-2 py-1 text-sm"/>
                                        </div>

                                        <div className="pt-2 border-t border-dashed"><span className="text-xs font-bold text-gray-400 uppercase">Điều khoản & Chữ</span></div>
                                        <div><label className="text-xs text-gray-500">Tiền bằng chữ</label><textarea name="amountInWords" value={inputs.amountInWords} onChange={handleInputChange} className="w-full border rounded px-2 py-1 text-sm h-12 bg-yellow-50" placeholder="Nhập số tiền bằng chữ..."></textarea></div>
                                        <div><label className="text-xs text-gray-500">Thanh toán</label><input type="text" name="termPayment" value={inputs.termPayment} onChange={handleInputChange} className="w-full border rounded px-2 py-1 text-sm"/></div>
                                        <div className="grid grid-cols-2 gap-2">
                                            <div><label className="text-xs text-gray-500">Giao hàng</label><input type="text" name="termDelivery" value={inputs.termDelivery} onChange={handleInputChange} className="w-full border rounded px-2 py-1 text-sm"/></div>
                                            <div><label className="text-xs text-gray-500">Hiệu lực</label><input type="text" name="termValidity" value={inputs.termValidity} onChange={handleInputChange} className="w-full border rounded px-2 py-1 text-sm"/></div>
                                        </div>
                                        <div><label className="text-xs text-gray-500">Vận chuyển</label><input type="text" name="termTransport" value={inputs.termTransport} onChange={handleInputChange} className="w-full border rounded px-2 py-1 text-sm"/></div>
                                        <div><label className="text-xs text-gray-500">Địa điểm giao</label><input type="text" name="termLocation" value={inputs.termLocation} onChange={handleInputChange} className="w-full border rounded px-2 py-1 text-sm"/></div>
                                    </div>
                                </div>
                            </div>

                            <div className="lg:col-span-8 space-y-6">
                                {/* PAKD DASHBOARD (Giữ nguyên) */}
                                <div className={`rounded-xl shadow-lg border-2 overflow-hidden transition-all duration-300 ${getStatusStyle(metrics.status)}`}>
                                    <div className="p-6 flex flex-col md:flex-row items-center gap-6">
                                        <div className="flex-shrink-0">{getIcon(metrics.status)}</div>
                                        <div className="flex-1 text-center md:text-left">
                                            <div className="text-xs font-bold uppercase tracking-widest opacity-60 mb-1">Hệ thống khuyến nghị:</div>
                                            <h3 className="text-2xl font-bold mb-2 uppercase tracking-tight">{metrics.recommendation}</h3>
                                            <div className="text-sm md:text-base font-medium opacity-90 space-y-1"><p>➤ {metrics.reason}</p></div>
                                        </div>
                                        <div className="hidden md:block border-l border-current opacity-30 h-16 mx-2"></div>
                                        <div className="hidden md:block text-right min-w-[120px]">
                                            <div className="text-xs uppercase opacity-70 mb-1">Dự báo Lãi/Lỗ</div>
                                            <div className={`text-2xl font-bold ${metrics.realMargin > 0 ? '' : 'text-red-700'}`}>{formatPercent(metrics.realMargin)}</div>
                                            <div className="text-xs font-medium">Margin Thực</div>
                                        </div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="bg-white rounded-xl shadow border border-gray-200 p-5">
                                        <div className="flex justify-between items-start mb-4"><h4 className="font-bold text-gray-700 text-sm uppercase">Sức khỏe Tài chính</h4>{metrics.realProfit > 0 ? <TrendingUp className="text-green-500" /> : <TrendingDown className="text-red-500" />}</div>
                                        <div className="space-y-3">
                                            <div className="flex justify-between items-baseline border-b border-dashed pb-2"><span className="text-sm text-gray-500">Lợi nhuận Kế toán</span><span className="font-medium text-gray-800">{formatCurrency(metrics.accountingProfit)}</span></div>
                                            <div className="bg-blue-50 rounded p-3 mt-2 border border-blue-100">
                                                <div className="flex justify-between items-baseline pb-1"><span className="text-sm text-blue-800 font-bold">Lợi nhuận Thực (Net)</span><span className={`text-lg font-bold ${metrics.realProfit > 0 ? 'text-blue-600' : 'text-red-600'}`}>{formatCurrency(metrics.realProfit)}</span></div>
                                                <div className="text-xs text-blue-600 flex justify-between"><span>Đã trừ:</span><span>Lãi {inputs.paymentDays} ngày + {inputs.riskProvision}% dự phòng</span></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className={`rounded-xl shadow border p-5 ${metrics.warningLevel === 'CRITICAL' ? 'bg-red-50 border-red-200' : metrics.warningLevel === 'GROWTH' ? 'bg-blue-50 border-blue-200' : metrics.warningLevel === 'WARN' ? 'bg-yellow-50 border-yellow-200' : 'bg-white border-gray-200'}`}>
                                        <div className="flex justify-between items-start mb-4"><h4 className={`font-bold text-sm uppercase ${metrics.warningLevel === 'GROWTH' ? 'text-blue-700' : metrics.warningLevel === 'SAFE' ? 'text-gray-700' : 'text-red-700'}`}>Vốn & Hiện Vật</h4>{metrics.warningLevel === 'GROWTH' ? <Zap className="text-blue-600" /> : metrics.warningLevel === 'SAFE' ? <ShieldAlert className="text-gray-400" /> : <AlertTriangle className="text-red-600 animate-pulse" />}</div>
                                        <div className="space-y-4 divide-y divide-gray-200">
                                            <div className="pb-2">
                                                <div className="flex justify-between items-center mb-1"><span className="text-xs font-bold text-gray-500 uppercase flex items-center gap-1"><History className="w-3 h-3" /> Lãi vay đã mất</span><span className="font-bold text-red-600 text-sm">-{formatCurrency(metrics.sunkCost)}</span></div>
                                                <div className="text-[10px] text-right text-gray-400">Tích lũy: {formatPercent(metrics.sunkCostRatio)} vốn gốc</div>
                                            </div>
                                            <div className="pt-2">
                                                <div className="flex justify-between items-center mb-1"><span className="text-xs font-bold text-gray-500 uppercase flex items-center gap-1"><Layers className="w-3 h-3" /> Thay đổi Vốn Hiện vật</span><span className={`text-sm font-bold ${metrics.volumeChangeRatio > 0 ? 'text-red-600' : 'text-blue-600'}`}>{metrics.volumeChangeRatio > 0 ? '-' : '+'}{formatPercent(Math.abs(metrics.volumeChangeRatio))}</span></div>
                                                <div className="w-full bg-gray-200 rounded-full h-2 relative overflow-hidden"><div className="absolute left-1/2 top-0 bottom-0 w-0.5 bg-gray-400 z-10"></div>{metrics.volumeChangeRatio > 0 ? (<div className={`absolute top-0 bottom-0 left-1/2 ${metrics.volumeChangeRatio > 5 ? 'bg-red-500' : 'bg-yellow-500'}`} style={{ width: `${Math.min(metrics.volumeChangeRatio * 5, 50)}%` }}></div>) : (<div className="absolute top-0 bottom-0 right-1/2 bg-blue-500" style={{ width: `${Math.min(Math.abs(metrics.volumeChangeRatio) * 5, 50)}%` }}></div>)}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="bg-white p-5 rounded-xl shadow-sm border border-gray-200">
                                    <h4 className="text-xs font-bold text-gray-500 uppercase mb-6 flex items-center gap-2"><TrendingUp className="w-4 h-4 text-blue-600" /> Trực quan hóa vị thế giá</h4>
                                    <div className="relative h-12 bg-gray-100 rounded-full w-full flex items-center mt-4">
                                        <div className="absolute h-8 w-1 bg-gray-400 top-2 z-10 transition-all duration-500" style={{ left: `${Math.min((inputs.historicalCost / (Math.max(inputs.replacementCost, inputs.historicalCost) * 1.2)) * 100, 100)}%` }}>
                                        <div className="absolute -top-7 left-1/2 transform -translate-x-1/2 text-[10px] text-gray-500 font-bold whitespace-nowrap bg-white px-1 border rounded shadow-sm">Giá Vốn</div>
                                        </div>
                                        <div className="absolute h-14 w-1 bg-purple-500 -top-1 z-10 transition-all duration-500" style={{ left: `${Math.min((inputs.replacementCost / (Math.max(inputs.replacementCost, inputs.historicalCost) * 1.2)) * 100, 100)}%` }}>
                                        <div className="absolute -bottom-8 left-1/2 transform -translate-x-1/2 text-[10px] text-purple-700 font-bold whitespace-nowrap bg-purple-50 px-1 border border-purple-200 rounded shadow-sm">Giá Nhập Mới</div>
                                        </div>
                                        <div className="absolute h-5 w-5 bg-blue-600 rounded-full top-3.5 z-20 transition-all duration-500 shadow-lg border-2 border-white cursor-pointer group" style={{ left: `${Math.min((inputs.sellPrice / (Math.max(inputs.replacementCost, inputs.historicalCost) * 1.2)) * 100, 100)}%` }}>
                                        <div className="absolute -top-9 left-1/2 transform -translate-x-1/2 bg-blue-600 text-white text-[10px] px-2 py-1 rounded font-bold whitespace-nowrap shadow-md">
                                            Bạn bán
                                            <div className="absolute top-full left-1/2 transform -translate-x-1/2 border-4 border-transparent border-t-blue-600"></div>
                                        </div>
                                        </div>
                                    </div>
                                    <div className="flex justify-between text-[10px] text-gray-400 mt-8 px-1"><span>0 đ</span><span>Thị trường (Tham chiếu)</span></div>
                                </div>
                            </div>
                        </main>
                    </div>

                    {/* --- GIAO DIỆN IN ẤN (PRINT-ONLY) --- */}
                    <QuotationPrint inputs={inputs} metrics={metrics} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PAKD_App />);
    </script>
</body>
</html>
